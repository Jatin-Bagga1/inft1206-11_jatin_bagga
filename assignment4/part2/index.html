<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="images/pic1.jpg" alt="Closeup of a human eye">
      <img src="images/pic2.jpg" alt="A beautifull landscape">
      <img src="images/pic3.jpg" alt="flowers">
      <img src="images/pic4.jpg" alt="Egypt">
      <img src="images/pic5.jpg" alt="Butterfly">

    </div>
    <script src="main.js"></script>
  </body>
</html>
